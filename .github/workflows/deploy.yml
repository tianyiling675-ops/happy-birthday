name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download MediaPipe model
        run: npm run download-model
      
      - name: Verify model file exists
        run: |
          if [ ! -f "public/models/hand_landmarker.task" ]; then
            echo "Error: Model file not found!"
            exit 1
          fi
          FILE_SIZE=$(stat -f%z public/models/hand_landmarker.task 2>/dev/null || stat -c%s public/models/hand_landmarker.task 2>/dev/null || echo "0")
          if [ "$FILE_SIZE" -eq "0" ]; then
            echo "Error: Model file is empty!"
            exit 1
          fi
          echo "Model file size: $FILE_SIZE bytes"
      
      - name: Build
        run: npm run build
      
      - name: Verify model file in dist
        run: |
          if [ ! -f "dist/models/hand_landmarker.task" ]; then
            echo "Error: Model file not found in dist!"
            exit 1
          fi
          FILE_SIZE=$(stat -f%z dist/models/hand_landmarker.task 2>/dev/null || stat -c%s dist/models/hand_landmarker.task 2>/dev/null || echo "0")
          if [ "$FILE_SIZE" -eq "0" ]; then
            echo "Error: Model file in dist is empty!"
            exit 1
          fi
          echo "Model file in dist size: $FILE_SIZE bytes"
      
      - name: Copy 404.html to dist
        run: cp 404.html dist/404.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

